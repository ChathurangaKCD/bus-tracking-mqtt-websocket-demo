# RabbitMQ Configuration

# Default user and permissions
default_user = admin
default_pass = admin123

# MQTT Configuration
mqtt.listeners.tcp.default = 1883
mqtt.allow_anonymous = false
mqtt.vhost = /
mqtt.exchange = amq.topic
mqtt.subscription_ttl = 86400000
mqtt.prefetch = 10

# HTTP Authentication Backend Configuration
auth_backends.1 = http
auth_http.http_method = post
auth_http.user_path = http://auth-server:3001/user
auth_http.vhost_path = http://auth-server:3001/vhost
auth_http.resource_path = http://auth-server:3001/resource
auth_http.topic_path = http://auth-server:3001/topic

# Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json

# Logging
log.console = true
log.console.level = info

# Memory and disk limits
vm_memory_high_watermark.relative = 0.4
disk_free_limit.absolute = 1GB

# Networking
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true