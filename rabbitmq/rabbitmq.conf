# RabbitMQ Configuration

# MQTT Configuration
mqtt.listeners.tcp.default = 1883
mqtt.allow_anonymous = false
mqtt.vhost = /
mqtt.exchange = amq.topic
mqtt.max_session_expiry_interval_seconds = 86400
mqtt.prefetch = 10

# HTTP Authentication Backend Configuration
auth_backends.1 = http
auth_http.http_method = post
auth_http.user_path = http://localhost:3001/user
auth_http.vhost_path = http://localhost:3001/vhost
auth_http.resource_path = http://localhost:3001/resource
auth_http.topic_path = http://localhost:3001/topic

# Logging
log.console = true
log.console.level = info

# Memory and disk limits
vm_memory_high_watermark.relative = 0.4
disk_free_limit.absolute = 1GB